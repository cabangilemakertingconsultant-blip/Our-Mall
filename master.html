<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Master Admin | Our-Mall</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body { font-family:'Segoe UI',sans-serif; padding:15px; background:#111; color:gold; }
h2,h4 { color:gold; text-align:center; }
.card { border-radius:10px; margin-bottom:20px; background:#1c1c1c; border:1px solid gold; }
.store-logo { max-height:50px; object-fit:contain; margin-right:5px; }
.product-img { width:50px; height:50px; object-fit:cover; border-radius:5px; margin-right:5px; }
.table-responsive { overflow-x:auto; position:relative; }
.btn-sm { margin-right:5px; margin-bottom:3px; }
.disabled-row { opacity:0.5; text-decoration:line-through; }

.table-overlay {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center;
  z-index:10; border-radius:10px; display:none;
}

.spinner-border-sm { width:1rem; height:1rem; border-width:0.2em; margin-left:5px; }
</style>
</head>
<body>

<h2>Master Admin Panel | Our-Mall</h2>

<!-- AUTH -->
<div id="authForm" class="d-flex justify-content-center">
  <div class="card p-3" style="width:100%; max-width:400px;">
    <h4>Master Login</h4>
    <input id="email" type="email" class="form-control mb-2"
      value="cabangilemakertingconsultant@gmail.com" readonly>
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="login(this)">Login</button>
  </div>
</div>

<!-- MASTER PANEL -->
<div id="masterPanel" style="display:none;">
  <div class="card p-3 table-responsive">
    <h4>All Stores & Products</h4>

    <div id="tableOverlay" class="table-overlay">
      <div class="spinner-border text-warning"></div>
    </div>

    <table class="table table-striped table-dark mb-0">
      <thead>
        <tr>
          <th>Store</th>
          <th>Logo</th>
          <th>WhatsApp</th>
          <th>Product</th>
          <th>Images</th>
          <th>Price</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
          <th>License</th>
        </tr>
      </thead>
      <tbody id="marketplaceTable"></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-warning" onclick="logout()">Logout</button>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  'https://svfgtdqcklmbfyebqtcr.supabase.co',
  'sb_publishable_a_-82NkD6MUkSGW1ZdPWMQ_fM9O0Sxl'
);

let user=null;

function getLicenseStatus(store){
  if(!store.license_start) return 'Trial';
  const now=new Date(), end=new Date(store.license_end), grace = new Date(end);
  grace.setDate(grace.getDate()+7);
  if(now<=end) return 'Active';
  if(now<=grace) return 'Grace';
  return 'Expired';
}

async function login(btn){
  btn.disabled=true;
  const password=document.getElementById('password').value.trim();
  if(!password){ alert('Enter password'); btn.disabled=false; return; }

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email: document.getElementById('email').value,
    password
  });
  if(error){ alert(error.message); btn.disabled=false; return; }

  user=data.user;
  if(user.email!=='cabangilemakertingconsultant@gmail.com'){
    alert('Not authorized');
    await supabaseClient.auth.signOut();
    btn.disabled=false;
    return;
  }

  authForm.style.display='none';
  masterPanel.style.display='block';
  loadMarketplace();
  btn.disabled=false;
}

async function logout(){
  await supabaseClient.auth.signOut();
  authForm.style.display='flex';
  masterPanel.style.display='none';
  password.value='';
}

async function loadMarketplace(){
  tableOverlay.style.display='flex';
  const { data, error } = await supabaseClient.from('products').select('*, stores(*)').order('created_at',{ascending:false});
  tableOverlay.style.display='none';
  if(error){ alert(error.message); return; }

  marketplaceTable.innerHTML = data.map(p=>{
    const s=p.stores||{};
    const imgs=(p.images||[]).map(i=>`<img src="${i}" class="product-img">`).join('');
    const license=getLicenseStatus(s);
    const disabled=license==='Expired'?'disabled-row':'';
    return `<tr class="${disabled}">
      <td>${s.name||''}</td>
      <td><img src="${s.logo||''}" class="store-logo"></td>
      <td><a href="https://wa.me/${s.whatsapp||''}" target="_blank">${s.whatsapp||''}</a></td>
      <td>${p.name}</td>
      <td>${imgs}</td>
      <td>R${p.price}</td>
      <td>${p.category||''}</td>
      <td>${p.featured?'Featured':'Normal'}</td>
      <td>
        <button class="btn btn-success btn-sm" onclick="toggleFeature('${p.id}',this)" ${license==='Expired'?'disabled':''}>Feature</button>
        <button class="btn btn-danger btn-sm" onclick="removeProduct('${p.id}',this)" ${license==='Expired'?'disabled':''}>Remove</button>
        <button class="btn btn-info btn-sm" onclick="extendLicense('${s.id}',30)">+30d</button>
        <button class="btn btn-secondary btn-sm" onclick="suspendStore('${s.id}')">Suspend</button>
      </td>
      <td>${license}</td>
    </tr>`;
  }).join('');
}

async function toggleFeature(id,btn){
  btn.disabled=true;
  const { data } = await supabaseClient.from('products').select('featured').eq('id',id).single();
  await supabaseClient.from('products').update({ featured:!data.featured }).eq('id',id);
  loadMarketplace();
  btn.disabled=false;
}

async function removeProduct(id,btn){
  if(!confirm('Remove product?')) return;
  btn.disabled=true;
  await supabaseClient.from('products').delete().eq('id',id);
  loadMarketplace();
  btn.disabled=false;
}

async function extendLicense(storeId,days){
  if(!confirm(`Extend license by ${days} days?`)) return;
  const now = new Date();
  const { data: store } = await supabaseClient.from('stores').select('*').eq('id',storeId).single();
  let newEnd = store.license_end && new Date(store.license_end) > now ? new Date(store.license_end) : now;
  newEnd.setDate(newEnd.getDate()+days);
  await supabaseClient.from('stores').update({ license_end:newEnd }).eq('id',storeId);
  alert('License extended!');
  loadMarketplace();
}

async function suspendStore(storeId){
  if(!confirm('Suspend this store?')) return;
  await supabaseClient.from('stores').update({ license_end:new Date() }).eq('id',storeId);
  alert('Store suspended!');
  loadMarketplace();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
