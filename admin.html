<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Admin | Our-Mall</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body { font-family:'Segoe UI',sans-serif; background:#111; color:#fff; padding:15px; }
h2,h4 { color:#FFD700; text-align:center; }
.card { border-radius:10px; background:#1c1c1c; border:1px solid #FFD700; margin-bottom:20px; }
.product-img { width:100%; height:150px; object-fit:cover; border-radius:5px; }
.store-logo { max-height:50px; object-fit:contain; margin-bottom:5px; }
.btn-whatsapp, .btn-pay { border:none; border-radius:5px; width:100%; margin-top:5px; }
.btn-whatsapp { background:#25D366; color:#fff; }
.btn-pay { background:#FFD700; color:#111; font-weight:bold; }
.spinner-border-sm { width:1rem; height:1rem; border-width:.15em; display:none; margin-left:5px; }
.table-responsive { overflow-x:auto; }
</style>
</head>
<body>

<h2>Store Admin Panel | Our-Mall</h2>

<!-- AUTH -->
<div id="authForm" class="d-flex justify-content-center">
  <div class="card p-3" style="width:100%; max-width:400px;">
    <h4>Login / Sign Up</h4>
    <input id="email" type="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary w-100 mb-2" onclick="login(this)">Login <span class="spinner-border spinner-border-sm" id="loginSpinner"></span></button>
    <button class="btn btn-secondary w-100 mb-2" onclick="signup(this)">Sign Up <span class="spinner-border spinner-border-sm" id="signupSpinner"></span></button>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" style="display:none;">

  <div class="card p-3">
    <h4>Your Store Info</h4>
    <input id="storeName" class="form-control mb-2" placeholder="Store Name">
    <input id="storeDirections" class="form-control mb-2" placeholder="Directions / Location">
    <input id="storeProvince" class="form-control mb-2" placeholder="Province">
    <input id="storeWhatsapp" class="form-control mb-2" placeholder="WhatsApp">
    <input id="storeLogo" class="form-control mb-2" placeholder="Logo URL">
    <button class="btn btn-warning w-100" onclick="updateStore()">Save Store Info <span class="spinner-border spinner-border-sm" id="updateStoreSpinner"></span></button>
  </div>

  <div class="card p-3">
    <h4>Add Product</h4>
    <input id="productName" class="form-control mb-2" placeholder="Product Name">
    <input id="productPrice" type="number" class="form-control mb-2" placeholder="Price">
    <input id="productCategory" class="form-control mb-2" placeholder="Category">
    <input id="productDelivery" class="form-control mb-2" placeholder="Delivery Time">
    <input id="productWhatsapp" class="form-control mb-2" placeholder="WhatsApp">
    <textarea id="productDescription" class="form-control mb-2" placeholder="Description"></textarea>
    <input id="productImages" class="form-control mb-2" placeholder="Image URLs (comma separated)">
    <button class="btn btn-success w-100" onclick="addProductWithSpinner(this)">Add Product <span class="spinner-border spinner-border-sm" id="addProductSpinner"></span></button>
  </div>

  <div class="card p-3 table-responsive">
    <h4>Your Products</h4>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Name</th><th>Images</th><th>Price</th><th>Category</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsTable"></tbody>
    </table>
  </div>

  <div class="card p-3">
    <h4>Payment to Master</h4>
    <p>Monthly Fee: <strong>R199</strong></p>
    <button class="btn btn-pay w-100" onclick="payMaster()">Pay & Activate License <span class="spinner-border spinner-border-sm" id="paySpinner"></span></button>
    <p id="licenseStatus" class="text-center mt-2"></p>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-warning" onclick="logout()">Logout</button>
  </div>
</div>

<script>
const supabase = supabase.createClient('https://svfgtdqcklmbfyebqtcr.supabase.co', 'sb_publishable_a_-82NkD6MUkSGW1ZdPWMQ_fM9O0Sxl');

let user=null, store=null;

function showSpinner(id, show=true){ document.getElementById(id).style.display=show?'inline-block':'none'; }

/* AUTH */
async function signup(btn){
  showSpinner('signupSpinner');
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  const { error } = await supabase.auth.signUp({ email, password });
  if(error) alert(error.message);
  showSpinner('signupSpinner',false);
}

async function login(btn){
  showSpinner('loginSpinner');
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ alert(error.message); showSpinner('loginSpinner',false); return; }
  user = data.user;
  await ensureStore();
  authForm.style.display='none';
  adminPanel.style.display='block';
  showSpinner('loginSpinner',false);
}

/* STORE */
async function ensureStore(){
  const { data } = await supabase.from('stores').select('*').eq('owner_id',user.id).single();
  store = data || (await supabase.from('stores').insert({ owner_id:user.id }).select().single()).data;
  storeName.value=store.name||'';
  storeDirections.value=store.directions||'';
  storeProvince.value=store.province||'';
  storeWhatsapp.value=store.whatsapp||'';
  storeLogo.value=store.logo||'';
  loadProducts();
  updateLicenseStatus();
}

async function updateStore(){
  showSpinner('updateStoreSpinner');
  await supabase.from('stores').update({
    name:storeName.value,
    directions:storeDirections.value,
    province:storeProvince.value,
    whatsapp:storeWhatsapp.value,
    logo:storeLogo.value
  }).eq('id',store.id);
  alert('Store updated');
  showSpinner('updateStoreSpinner',false);
}

/* PRODUCTS */
async function loadProducts(){
  const { data } = await supabase.from('products').select('*').eq('store_id',store.id);
  productsTable.innerHTML=data.map(p=>`
    <tr>
      <td>${p.name}</td>
      <td>${(p.images||[]).map(i=>`<img src="${i}" width="40">`).join('')}</td>
      <td>R${p.price}</td>
      <td>${p.category||''}</td>
      <td>${p.featured?'Featured':'Normal'}</td>
      <td>
        <button class="btn btn-success btn-sm" onclick="toggleFeature('${p.id}')">Feature</button>
        <button class="btn btn-danger btn-sm" onclick="removeProduct('${p.id}')">Remove</button>
      </td>
    </tr>
  `).join('');
}

async function addProductWithSpinner(btn){
  showSpinner('addProductSpinner');
  await supabase.from('products').insert({
    store_id:store.id,
    name:productName.value,
    price:productPrice.value,
    category:productCategory.value,
    delivery:productDelivery.value,
    whatsapp:productWhatsapp.value,
    description:productDescription.value,
    images:productImages.value.split(',').map(i=>i.trim())
  });
  loadProducts();
  showSpinner('addProductSpinner',false);
}

async function toggleFeature(id){
  const { data } = await supabase.from('products').select('featured').eq('id',id).single();
  await supabase.from('products').update({ featured:!data.featured }).eq('id',id);
  loadProducts();
}

async function removeProduct(id){
  if(!confirm('Delete product?')) return;
  await supabase.from('products').delete().eq('id',id);
  loadProducts();
}

/* PAY MASTER / LICENSE */
function updateLicenseStatus(){
  const status = store.license_end ? new Date(store.license_end) : null;
  if(!status) licenseStatus.textContent='License: Not Paid (Trial available)';
  else licenseStatus.textContent='License active until: '+status.toDateString();
}

async function payMaster(){
  showSpinner('paySpinner');
  // Here you would integrate payment processor (R199)
  const now = new Date();
  let start = store.license_end && new Date(store.license_end) > now ? new Date(store.license_end) : now;
  let end = new Date(start); end.setMonth(end.getMonth()+1); // +1 month
  await supabase.from('stores').update({ license_start: start, license_end: end }).eq('id',store.id);
  alert('Payment successful! License updated.');
  await ensureStore();
  showSpinner('paySpinner',false);
}

async function logout(){
  await supabase.auth.signOut();
  adminPanel.style.display='none';
  authForm.style.display='flex';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
