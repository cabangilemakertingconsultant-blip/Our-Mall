<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our-Mall Admin Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body { font-family:'Segoe UI',sans-serif; background:#111; color:#fff; padding:15px; }
h2 { color:#FFD700; text-align:center; margin-bottom:20px; }
.card { border-radius:10px; background:#1c1c1c; border:1px solid #FFD700; margin-bottom:20px; padding:15px; }
.spinner-border-sm { width:1rem; height:1rem; border-width:.15em; display:none; margin-left:5px; }
#message { text-align:center; margin-top:10px; color:#0f0; }
.btn:active { transform: scale(0.98); opacity:0.7; }
.product-list img { width:40px; margin-right:5px; border-radius:3px; }
</style>
</head>
<body>

<h2>Our-Mall Admin Panel</h2>

<!-- AUTH FORM -->
<div id="authForm" class="d-flex justify-content-center">
  <div class="card" style="width:100%; max-width:400px;">
    <h4>Login / Sign Up</h4>
    <input id="email" type="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <button id="signupBtn" class="btn btn-secondary w-100 mb-2" onclick="signup(this)">Sign Up</button>
    <button id="loginBtn" class="btn btn-primary w-100 mb-2" onclick="login(this)">Login</button>
    <div id="message"></div>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" style="display:none;">

  <div class="card">
    <h4>Welcome, Admin!</h4>
    <p>You are logged in.</p>
  </div>

  <!-- ADD PRODUCT -->
  <div class="card">
    <h4>Add Product</h4>
    <input id="productName" class="form-control mb-2" placeholder="Product Name">
    <input id="productPrice" type="number" class="form-control mb-2" placeholder="Price">
    <input id="productImages" class="form-control mb-2" placeholder="Image URLs (comma separated)">
    <button id="addProductBtn" class="btn btn-success w-100" onclick="addProduct(this)">Add Product</button>
  </div>

  <!-- PRODUCT LIST -->
  <div class="card">
    <h4>Your Products</h4>
    <ul id="productList" class="product-list"></ul>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-warning w-100" onclick="logout()">Logout</button>
  </div>
</div>

<script>
const supabase = supabase.createClient(
  'https://svfgtdqcklmbfyebqtcr.supabase.co',
  'sb_publishable_a_-82NkD6MUkSGW1ZdPWMQ_fM9O0Sxl'
);

let user = null;

function showMessage(msg, color = '#0f0'){
  const el = document.getElementById('message');
  el.textContent = msg;
  el.style.color = color;
}

function toggleButton(btn, active=true){
  btn.disabled = active;
  if(active) btn.classList.add('active');
  else btn.classList.remove('active');
}

/* SIGNUP */
async function signup(btn){
  toggleButton(btn,true); showMessage('Processing signup...', '#0f0');
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  if(!email || !password){ showMessage('Email and password required!', '#f00'); toggleButton(btn,false); return; }

  const { data, error } = await supabase.auth.signUp({ email, password });
  if(error){ showMessage(error.message,'#f00'); }
  else{ showMessage('Sign up successful! Check your email to confirm.', '#0f0'); }

  toggleButton(btn,false);
}

/* LOGIN */
async function login(btn){
  toggleButton(btn,true); showMessage('Logging in...', '#0f0');
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ showMessage(error.message,'#f00'); toggleButton(btn,false); return; }

  if(!data.user.email_confirmed_at){
    showMessage('Please confirm your email first!', '#f90');
    await supabase.auth.signOut();
    toggleButton(btn,false);
    return;
  }

  user = data.user;
  document.getElementById('authForm').style.display='none';
  document.getElementById('adminPanel').style.display='block';
  showMessage('Login successful!', '#0f0');
  loadProducts();
  toggleButton(btn,false);
}

/* ADD PRODUCT */
async function addProduct(btn){
  toggleButton(btn,true); showMessage('');
  const name = document.getElementById('productName').value;
  const price = document.getElementById('productPrice').value;
  const images = document.getElementById('productImages').value.split(',').map(i=>i.trim());
  if(!name || !price){ showMessage('Name and price required!', '#f00'); toggleButton(btn,false); return; }

  const { data, error } = await supabase.from('products').insert({ owner_id: user.id, name, price, images }).select();
  if(error){ showMessage(error.message,'#f00'); }
  else{ 
    showMessage('Product added!', '#0f0'); 
    document.getElementById('productName').value=''; 
    document.getElementById('productPrice').value=''; 
    document.getElementById('productImages').value=''; 
    loadProducts(); 
  }
  toggleButton(btn,false);
}

/* LOAD PRODUCTS */
async function loadProducts(){
  const { data, error } = await supabase.from('products').select('*').eq('owner_id', user.id);
  const ul = document.getElementById('productList'); ul.innerHTML='';
  if(data) data.forEach(p=>{
    const li = document.createElement('li');
    li.innerHTML = `<strong>${p.name}</strong> - R${p.price} ${p.images.map(i=>`<img src="${i}">`).join('')}`;
    ul.appendChild(li);
  });
}

/* LOGOUT */
async function logout(){
  await supabase.auth.signOut();
  user=null;
  document.getElementById('adminPanel').style.display='none';
  document.getElementById('authForm').style.display='flex';
  showMessage('');
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
